{% extends "auctions/layout.html" %}

{% block body %}
    <h2>Active Listings</h2>
    
    <form action="{%url 'catList' %}" method = 'post' class = 'my-3'>
        {% csrf_token %}
        <div class="form-group">
            <label for="category">Category:</label>
            <select name="category" id="category">
                {% for i in categories %}
                <option value="{{i.id}}"> {{i}} </option>
                {% endfor %}
            </select>
            <button type="submit" class="btn btn-warning"> View </button>
    </form>


    <ul>
        <div class = "row mx-3">
            {% for i in list %}
                    <div class="card mx-3 text-center border-dark" style="width: 18rem;">
                        <img src="{{i.imgurl}}" class="card-img-top" alt="{{i.title}}">
                        <hr>
                        <div class="card-body">
                            <h5 class="card-title"> {{i.title}} </h5>
                            <p class="card-text"> <strong> â‚¹{{i.price.bid}} </strong> </p>
                            <p class="card-text text-muted">{{i.time}} </p>
                            <a href="{% url 'item' i.id %}" class="btn btn-primary">View Listing</a>
                        </div>  
                    </div>
                
            {%endfor%}
        </div>  
    </ul>
    
{% endblock %}
